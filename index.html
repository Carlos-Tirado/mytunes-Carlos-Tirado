<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  

  <title>Music Search</title>

</head>




<body>
  <div class="container">
  <header>
  <h1>Really Awesome Music Site<h1>
  </header>
    <!-- music player-->
    <div id="player"></div>
    <div id="songplaying"></div>
      <!--<audio controls id="songplaying"></audio>--> <!--this audio control now is on main.js line 83-->

    
      <!-- search area -->
      <section class="search">
        <form class="search-form">
          <input type="text" placeholder="Search for Artist" id="artistSearch">
          <button type="button" name="button" id="searchButton">Search</button>
        </form>
      </section>

      <section>
        <p id="searchTitle">Search Results:</p>
      </section>

      <div id="showresults" class="box">
        <!-- Results of Search show up here -->
    

      </div>


  </div>
</body>


</html>
