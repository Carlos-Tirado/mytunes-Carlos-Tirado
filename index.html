<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  

  <title>Music Search</title>

</head>

<body>
  <div class="container">
  <header>
  <h1>Really Awesome Music Site<h1>
  </header>
    <!-- music player-->
    <div id="songplaying"></div>
      <audio controls>
      <source src="" alt="" id="songplaying"/> 
      </audio>

    
      <!-- search area -->
      <section class="search">
        <form class="search-form">
          <input type="text" placeholder="Search for Artist" id="artistSearch">
          <button type="button" name="button" id="searchButton">Search</button>
        </form>
      </section>

      <div id="showresults">
        <!-- Results of Search show up here -->
      </div>


  </div>
</body>
</html>
